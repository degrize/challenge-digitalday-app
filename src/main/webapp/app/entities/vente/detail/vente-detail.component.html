<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="vente">
      <h2 data-cy="venteDetailsHeading"><span jhiTranslate="digitaldayApp.vente.detail.title">Vente</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ vente.id }}</span>
        </dd>
        <dt><span jhiTranslate="digitaldayApp.vente.dateVente">Date Vente</span></dt>
        <dd>
          <span>{{ vente.dateVente | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="digitaldayApp.vente.remiseRabais">Remise Rabais</span></dt>
        <dd>
          <span>{{ vente.remiseRabais }}</span>
        </dd>
        <dt><span jhiTranslate="digitaldayApp.vente.montantRecu">Montant Recu</span></dt>
        <dd>
          <span>{{ vente.montantRecu }}</span>
        </dd>
        <dt><span jhiTranslate="digitaldayApp.vente.aCredit">A Credit</span></dt>
        <dd>
          <span>{{ vente.aCredit }}</span>
        </dd>
        <dt><span jhiTranslate="digitaldayApp.vente.client">Client</span></dt>
        <dd>
          <div *ngIf="vente.client">
            <a [routerLink]="['/client', vente.client.id, 'view']">{{ vente.client.nom }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="digitaldayApp.vente.article">Article</span></dt>
        <dd>
          <div *ngIf="vente.article">
            <a [routerLink]="['/article', vente.article.id, 'view']">{{ vente.article.nom }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/vente', vente.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
