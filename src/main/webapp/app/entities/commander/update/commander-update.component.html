<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-commander-heading" data-cy="CommanderCreateUpdateHeading" jhiTranslate="digitaldayApp.commander.home.createOrEditLabel">
        Créer ou éditer un Commander
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="digitaldayApp.commander.dateCommande" for="field_dateCommande">Date Commande</label>
          <div class="d-flex">
            <input
              id="field_dateCommande"
              data-cy="dateCommande"
              type="datetime-local"
              class="form-control"
              name="dateCommande"
              formControlName="dateCommande"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="digitaldayApp.commander.montantAchat" for="field_montantAchat">Montant Achat</label>
          <input
            type="number"
            class="form-control"
            name="montantAchat"
            id="field_montantAchat"
            data-cy="montantAchat"
            formControlName="montantAchat"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="digitaldayApp.commander.aCredit" for="field_aCredit">A Credit</label>
          <input type="checkbox" class="form-check" name="aCredit" id="field_aCredit" data-cy="aCredit" formControlName="aCredit" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="digitaldayApp.commander.fournisseur" for="field_fournisseur">Fournisseur</label>
          <select
            class="form-control"
            id="field_fournisseur"
            data-cy="fournisseur"
            name="fournisseur"
            formControlName="fournisseur"
            [compareWith]="compareFournisseur"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="fournisseurOption" *ngFor="let fournisseurOption of fournisseursSharedCollection">
              {{ fournisseurOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="digitaldayApp.commander.article" for="field_article">Article</label>
          <select
            class="form-control"
            id="field_article"
            data-cy="article"
            name="article"
            formControlName="article"
            [compareWith]="compareArticle"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="articleOption" *ngFor="let articleOption of articlesSharedCollection">{{ articleOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
